<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>
        <div class="no no1">1</div>
        <div class="no no2">2</div>
        <div class="no no3">3</div>
        <div class="no no4">4</div>
        <div class="no no5">5</div>
        <div class="no no6">6</div>
        <div class="no no7">7</div>
        <div class="no no8">8</div>
        <div class="no no9">9</div>
        <div class="no no10">10</div>
        <div class="no no11">11</div>
        <div class="no no12">12</div>
    </div>
</body>
</html>
